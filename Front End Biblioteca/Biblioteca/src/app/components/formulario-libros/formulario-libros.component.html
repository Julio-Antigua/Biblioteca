<div class = "container bg-dark text-light pb-2" style="border-radius: 5%;">
    <form action=""   [formGroup]="formulario" (ngSubmit)="guardar()">
        <div class="col form-group">
            <h4>Formulario Libros</h4>
            <hr>
            <h6>Nombre</h6>
            <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre">
            
            <h6 class="mt-1">Autor</h6>
            <input type="text" formControlName="autor"  class="form-control" placeholder="Autor">

            <h6 class="mt-1">Genero</h6>
            <input type="text" formControlName="genero" class="form-control" placeholder="Genero">

            <h6 class="mt-1">Paginas</h6>
            <input type="number" formControlName="paginas" class="form-control" placeholder="0">

            <h6 class="mt-1">Editorial</h6>
            <input type="text" formControlName="idEditorial" class="form-control" placeholder="Autor">
        </div>
        <div class="form-group mt-2">
            <button type="submit" style="margin-right: 10px;" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-success" (click)="limpiar()">Limpiar</button>
        </div>
    </form>
</div>
